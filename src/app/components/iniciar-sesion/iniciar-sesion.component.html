<h1>Iniciar sesion</h1>
<form [formGroup]="form">
    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input type="email" formControlName="email"
      [ngClass]="{'is-invalid':Email?.errors && Email?.touched,'is-valid':!Email?.errors && Email?.touched}"
      class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <div *ngIf="Email?.errors && Email?.touched"><p *ngIf="Email?.hasError('required')"class="text-danger">El email es requerido.</p>
    <p *ngIf="Email?.hasError('email')" class="text-danger">El formato del email debe ser valido</p>
    </div>  
  </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Contraseña</label>
      <input type="password" formControlName="password" 
      [ngClass]="{'is-invalid':Password?.errors && Password?.touched,'is-valid':!Password?.errors && Password?.touched}"
      class="form-control" id="exampleInputPassword1" placeholder="Password">
      <div *ngIf="Password?.errors && Password?.touched">
        <p *ngIf="Password?.hasError('required')"class="text-danger">
          La contraseña es requerido.</p>
        </div>  
        <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
          La contraseña debe ser de 8 o mas caracteres.
        </p>
    </div>
   
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
